server:
  port: 8080
  servlet.context-path: /pcs

spring:
  application.name: product-catalog-service

  jpa:
    # Uncomment and run application to generate DB schema with Spring Data JPA
    #properties.javax.persistence.schema-generation:
    #  create-source: metadata
    #  scripts:
    #    action: create
    #    create-target: src/main/resources/db/migration/V1__create_schema.sql

    generate-ddl: false
    hibernate:ddl-auto: validate

    open-in-view: false

  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:pcs
    username: sa
    password:

  h2.console:
    enabled: true
    path: /h2-console

springdoc.swagger-ui:
  tags-sorter: alpha
  operations-sorter: alpha

# Product catalog service (pcs)
pcs:
  # Base currency
  base-currency-code: EUR

  # Rates service
  rates:
    service.url: https://frankfurter.app
    cache.evict:
      cron: 0 1 16 * * MON-FRI
      zone: CET