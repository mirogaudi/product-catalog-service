spring:
  jpa:
    generate-ddl: false
    hibernate.ddl-auto: validate

    open-in-view: false

  flyway:
    locations: classpath:db/migration

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:pcs
    username: sa
    password: # empty

    hikari:
      maximum-pool-size: 5
      minimum-idle: 0

logging:
  level:
    root: info

# Product catalog service (pcs)
pcs:
  # Base currency
  base-currency-code: EUR

  # Rates service
  rates:
    service.url: https://frankfurter.app
    cache.evict:
      cron: 0 1 16 * * MON-FRI
      zone: CET
